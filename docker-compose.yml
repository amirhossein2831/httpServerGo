version: '3.9'

services:
  app:
    build: .
    container_name: http-server
    restart: on-failure
    network_mode: "host"
    volumes:
      - .:/app

  mysql:
    image: mysql:latest
    container_name: http-server-my
    restart: on-failure
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: "BookManagement"
      MYSQL_ROOT_PASSWORD: "password"
    volumes:
      - ./data/db:/var/lib/mysql


  db:
    image: postgres:latest
    container_name: http-server-pgs
    restart: on-failure
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: "root"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "BookManagement"
    volumes:
      - local_pgdata:/var/lib/postgresql/data'

volumes:
  data:
  local_pgdata:
