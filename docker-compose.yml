version: '3.9'

services:
  app:
    build: .
    container_name: app
    restart: on-failure
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - ./logs:/logs/

  mysql:
    image: mysql:latest
    container_name: http-server-my
    restart: on-failure
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: "BookManagement"
      MYSQL_ROOT_PASSWORD: "password"
    volumes:
      - ./data/db:/var/lib/mysql


  db:
    image: postgres:latest
    container_name: http-server-pgs
    restart: on-failure
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: "root"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "BookManagement"
    volumes:
      - pg-data:/var/lib/postgresql/data'
volumes:
  data:
    driver: local
  pg-data:
    driver: local

